<ion-header>
  <ion-toolbar>    
    <ion-buttons slot="start">
      <ion-button  (click)="logout()">Cerrar Sesi칩n</ion-button>        <!-- href="home" -->
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="changePass()" ><ion-icon name="key" slot="icon-only"></ion-icon></ion-button>        <!-- href="home" -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item style="text-align: center;">
    <ion-title>{{pageTitle}}</ion-title>
  </ion-item>

  <div *ngIf="updatePass==true">
    
    <ion-label>Nueva contrase침a</ion-label>
    <ion-item>  
      <ion-input type={{showPass1}}  #P1 (ionChange)="onChangeNewPass1(P1.value)" ></ion-input>
      <ion-button (click)="showPassword1()"><ion-icon name="eye" slot="icon-only"></ion-icon></ion-button>
    </ion-item>
    
      <ion-label>Repita contrase침a</ion-label>
    <ion-item>  
      <ion-input type={{showPass2}} #P2 (ionChange)="onChangeNewPass2(P2.value)" ></ion-input>
      <ion-button (click)="showPassword2()"><ion-icon name="eye" slot="icon-only"></ion-icon></ion-button>
    </ion-item>
    <ion-button (click)="onSendNewPass()">Enviar</ion-button>
  </div>
 
  <div *ngIf="updatePass==false">
      <ion-item >
          <label>Especialidades:</label> 
        <ul>
          <div *ngFor="let item of nurseSpecs">  
              <li>
              <p>{{item._name}}</p>
              </li>      
          </div>    
        </ul>    
      </ion-item>
      <div class="msgbubble" *ngFor="let msg of messagesbeds">      
        <div *ngIf="msg._st > 1">  
          
          <ion-card >
            <ion-icon name="bed" slot="start"></ion-icon>
              <ion-item>
              <ion-label>Habitaci칩n: {{ msg._bedId }}</ion-label>
              </ion-item>
              <ion-item>
              <ion-label>Estado: {{bedstates[msg._st]}}</ion-label>
              <div *ngIf="msg.get_st()==6">
                <ion-label>AYUDA</ion-label>
              </div>
              </ion-item>
            
            <br>
            <ion-item>
              <div *ngIf="msg._st!=6">
              <ion-button (click)="onClick(msg._bedId)"> Aceptar </ion-button>
              </div>
              <ion-button (click)="onClick2(msg._bedId)"> Ubicacion </ion-button>
              <div *ngIf="msg.type == 9">  
                <ion-button (click)="onClick3(msg._bedId)"> Notas Calendario </ion-button>
              </div>  
            </ion-item>
          </ion-card>
        </div>  
      </div>
  </div>

</ion-content>

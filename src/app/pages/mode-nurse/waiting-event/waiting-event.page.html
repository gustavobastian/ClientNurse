<ion-header>
  <ion-toolbar>    
    <ion-buttons slot="start">
      <ion-button  (click)="logout()">Cerrar Sesión</ion-button>        <!-- href="home" -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item style="text-align: center;">
    <ion-title>Sala de espera</ion-title>
  </ion-item>
 
  <ion-item >
      <label>Especialidades:</label> 
    <ul>
      <div *ngFor="let item of nurseSpecs">  
          <li>
          <p>{{item._name}}</p>
          </li>      
      </div>    
    </ul>    
  </ion-item>
  <div class="msgbubble" *ngFor="let msg of messagesbeds">      
    <div *ngIf="msg._st > 1">  
      
      <ion-card >
        <ion-icon name="bed" slot="start"></ion-icon>
          <ion-item>
          <ion-label>Habitación: {{ msg._bedId }}</ion-label>
          </ion-item>
          <ion-item>
          <ion-label>Estado: {{ msg._st}}</ion-label>
          <div *ngIf="msg.get_st()==6">
            <ion-label>AYUDA</ion-label>
          </div>
          </ion-item>
         
        <br>
        <ion-item>
          <div *ngIf="msg._st!=6">
          <ion-button (click)="onClick(msg._bedId)"> Aceptar </ion-button>
          </div>
          <ion-button (click)="onClick2(msg._bedId)"> Ubicacion </ion-button>
          <div *ngIf="msg.type == 9">  
            <ion-button (click)="onClick3(msg._bedId)"> Notas Calendario </ion-button>
          </div>  
        </ion-item>
      </ion-card>
    </div>  
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Configuraci√≥n </ion-title>
    
      <!-- Back button with a default href -->
      <ion-buttons slot="start">
        <ion-back-button    defaultHref="home" [text]=""></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content >
    <div  ion-background-color:blue>    
      <br>
      <div class = "list">
        <label class = "item item-input">
           <ion-label color="primary" class = "input-label">MQTT SERVER IP:</ion-label>
           <input type = "text" [(ngModel)]=this.MQTTSERVER placeholder = {{MQTTSERVER}} />
        </label>
      <br>
      
      <label class = "item item-input ">
           <ion-label color ="primary" class = "input-label">MQTT SERVER PORT:</ion-label>
           <input type = "text" [(ngModel)]= this.MQTTPORT placeholder = {{MQTTPORT}} />
      </label>
            
      <br>
      <ion-button color="primary" (click)="saveClick()">Guardar</ion-button>
      <ion-button color="primary" (click)="Reset()">Reset</ion-button>
      <br>
      <div *ngIf="connected==1">
        <ion-button color="primary" disabled="false" (click)="pruebaClick()">Probar</ion-button>
        </div>
        <div *ngIf="connected==0">
          <ion-button color="primary" disabled="true" (click)="pruebaClick()">Probar</ion-button>
        </div>

     </div>
    </div>
  


    
  
</ion-content>

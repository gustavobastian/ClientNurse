<ion-header>
  <ion-toolbar>
    <ion-title>Sala de espera</ion-title>
    <ion-buttons slot="start">
      <ion-button  (click)="logout()">Logout</ion-button>        <!-- href="home" -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<!--  <ion-item>
    <ion-button (click)="goChat()"> Chat General </ion-button>
  </ion-item>-->
  <div class="msgbubble" *ngFor="let msg of priorities2">  
    <div *ngIf="msg.get_st() > 1">  
      <ion-card >
        <ion-icon name="bed" slot="start"></ion-icon>
          <ion-item>
          <ion-label>Habitacion: {{ msg.get_bedId() }}</ion-label>
          </ion-item>
          <ion-item>
          <ion-label>Estado: {{ msg.get_st()}}</ion-label>
          </ion-item>
        <br>
        <ion-item>
          <ion-button (click)="onClick(msg.get_bedId())"> Aceptar </ion-button>
          <ion-button (click)="onClick2(msg.get_bedId())"> Ubicacion </ion-button>
          <div *ngIf="msg.type == 9">  
            <ion-button (click)="onClick3(msg.get_bedId())"> Notas Calendario </ion-button>
          </div>  
        </ion-item>
      </ion-card>
    </div>  
  </div>
</ion-content>

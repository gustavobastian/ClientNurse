<ion-header>
  <ion-toolbar>
    <ion-title>{{userLocal.username}}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="logout()" >Logout</ion-button>        <!--href="home" -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-button (click)="onClickUsers()">Usuarios </ion-button>
  <ion-button (click)="onClickBeds()">Camas</ion-button>
  <ion-button (click)="onClickEvents()">Eventos</ion-button>
  <ion-button (click)="onClickCalendar()">Calendario</ion-button>

</ion-item>
<!-- showing logged users**********************************************-->
<div *ngIf="showing=='Users'">
    <ion-item>
    <p>users</p>
    </ion-item>
    <div class="msgbubble" *ngFor="let msg of messagesUsers">  
      <div *ngIf="msg.userId!=0">
       <ion-card >
         <!--<ion-icon name="person" slot="start"></ion-icon>-->
           <ion-item>
            <!--<p>{{msg | json}}</p>-->
           <ion-label>usuario: {{ msg.bedId }}</ion-label>            
           <ion-label>Estado: {{ userstates[msg.type] }}</ion-label>
           <ion-button>  <ion-icon slot="icon-only" name="arrow-forward"></ion-icon></ion-button>
           </ion-item>
         <br>         
       </ion-card>
     </div> 
   </div>
</div>
<!-- showing beds status**********************************************-->
<div *ngIf="showing=='Beds'">
    <ion-item>
      <p>beds</p>
    </ion-item>

    <div class="msgbubble" *ngFor="let msg of messagesBeds">  
       <div *ngIf="msg.bedId!=0">
        <ion-card >
          <ion-icon name="bed" slot="start"></ion-icon>
            <ion-item>
            <ion-label>Habitacion: {{ msg.bedId }}</ion-label>            
            <ion-label>Estado: {{ bedstates[msg.type] }}</ion-label>
            <ion-button>  <ion-icon slot="icon-only" name="arrow-forward"></ion-icon></ion-button>
            </ion-item>
          <br>         
        </ion-card>
      </div> 
    </div>
</div>
<!-- showing Events status**********************************************-->
<div *ngIf="showing=='Events'">
    <ion-item>
      <p>events</p>
    </ion-item>
</div>
<!-- showing Calendar **********************************************-->
<div *ngIf="showing=='Calendar'">
    <ion-item>
      <p>Calendario</p>
    </ion-item>
</div>
</ion-content>
